<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <!-- 배경 -->
  <rect width="1200" height="630" fill="#1e293b"/>
  
  <!-- 그라데이션 배경 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원형 그라데이션 -->
  <circle cx="300" cy="315" r="200" fill="url(#bgGradient)" opacity="0.3"/>
  <circle cx="900" cy="315" r="150" fill="url(#bgGradient)" opacity="0.2"/>
  
  <!-- 시계 아이콘 -->
  <g transform="translate(100, 165)">
    <!-- 시계 배경 -->
    <circle cx="80" cy="80" r="70" fill="#3b82f6" stroke="#1d4ed8" stroke-width="4"/>
    <circle cx="80" cy="80" r="55" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- 시계 중심점 -->
    <circle cx="80" cy="80" r="4" fill="white"/>
    
    <!-- 시계 바늘들 -->
    <line x1="80" y1="80" x2="80" y2="35" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="80" y1="80" x2="115" y2="80" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- 시계 마커들 -->
    <line x1="80" y1="25" x2="80" y2="35" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="125" y1="80" x2="135" y2="80" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="80" y1="125" x2="80" y2="135" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="80" x2="35" y2="80" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- 메인 텍스트 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    모의고사 타이머 & 분석기
  </text>
  
  <!-- 서브 텍스트 -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle">
    실시간 풀이 시간 측정과 상세한 분석
  </text>
  
  <!-- 추가 설명 -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">
    수능 • 공무원시험 • LEET • CPA
  </text>
  
  <!-- 하단 장식선 -->
  <line x1="400" y1="450" x2="800" y2="450" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
</svg> 